    <script>
      const colors = ["#fac86d", "#6ffaa9", "#F2F2F2"];

      function tween(node) {
        let path = node;
        const length = path.getTotalLength();
        colors.forEach((color, index) => {
          if (index !== 0) {
            path = path.cloneNode();
            node.parentNode.appendChild(path);
          }
          path.setAttribute("stroke", color);
          path.style.strokeDasharray = length + 0.5;
          path.style.strokeDashoffset = length + 0.6;
          path.style.animationDelay = `${Math.random() * 3}s`;
        });
      }

      document.querySelectorAll(".motion path").forEach((p) => tween(p));
    </script>
