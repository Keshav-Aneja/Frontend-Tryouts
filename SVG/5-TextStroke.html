    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        background-color: #262654;
      }
      #logo {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #logo {
        fill: none;
        animation: fill 1.5s ease 3s forwards;
      }
      #logo path {
        stroke-dasharray: 1;
        stroke-dashoffset: 1;
        animation: dash 3s cubic-bezier(0.455, 0.03, 0.515, 0.955) forwards;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
      @keyframes fill {
        from {
          fill: rgba(255, 255, 255, 0.4);
        }
        to {
          fill: white;
        }
      }
    </style>
  </head>
