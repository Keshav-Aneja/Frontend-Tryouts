<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Now instead of figuring out the length of the path using javascript we can just specify the pathLength="1" and use this */
      .svg-path {
        stroke-dasharray: 1;
        stroke-dashoffset: 1;
        animation: dash 5s linear forwards;
      }
      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>
    <svg viewBox="0 0 1000 333">
      <path
        class="svg-path"
        pathLength="1"
        fill="white"
        stroke="black"
        stroke-width="4"
        d="M66.039,133.545c0,0-21-57,18-67s49-4,65,8
          s30,41,53,27s66,4,58,32s-5,44,18,57s22,46,0,45s-54-40-68-16s-40,88-83,48s11-61-11-80s-79-7-70-41
          C46.039,146.545,53.039,128.545,66.039,133.545z"
      />
    </svg>
  </body>
</html>
