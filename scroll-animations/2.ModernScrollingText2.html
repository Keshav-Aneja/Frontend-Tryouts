<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="1.ModernScrollingText.css" />
  </head>
  <body>
    <section>
      <h1>Scroll Down For Awesomeness</h1>
    </section>
    <section>
      <p class="reveal-type" data-bg-color="#cccccc" data-aage-ka-color="teal">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed, ullam!
      </p>
    </section>
    <section>
      <p class="reveal-type" data-bg-color="#b6b600" data-aage-ka-color="black">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, saepe?
      </p>
    </section>
    <section>
      <p class="reveal-type" data-bg-color="#353535" data-aage-ka-color="red">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur,
        animi.
      </p>
    </section>
    <section></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"
      integrity="sha512-OzC82YiH3UmMMs6Ydd9f2i7mS+UFL5f977iIoJ6oy07AJT+ePds9QOEtqXztSH29Nzua59fYS36knmMcv79GOg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      const splitTypes = document.querySelectorAll(".reveal-type");
      splitTypes.forEach((char, i) => {
        const text = new SplitType(char, { types: "chars" }); //We can use words also here to seperate using words, or do both, seperate words and for each word seperate characters "chars,words"
        const bg = char.dataset.bgColor;
        const fg = char.dataset.aageKaColor;
        gsap.fromTo(
          text.chars,
          {
            color: bg,
            scaleY: 0,
            y: -20,
            transformOrigin: "top",
          },
          {
            scaleY: 1,
            y: 0,
            color: fg,
            duration: 0.3,
            stagger: 0.02,
            scrollTrigger: {
              trigger: char,
              start: "top 80%",
              end: "top 20%",
              scrub: false,
              markers: false,
              toggleActions: "play play reverse reverse",
            },
          }
        );
      });
      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>
</html>
